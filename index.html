<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.png" alt="Around The US logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau (1).png"
            alt="Profile Picture"
          />
          <div class="profile__text">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__pencil-button">
              <img src="./images/pencil.png" alt="Pencil Edit" />
            </button>
            <p class="profile__description">Explorer</p>
          </div>
          <div class="profile__plus-button">
            <img src="./images/plus.png" />
          </div>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img class="card__image" src="./images/yosemite-valley (1).png" />
              <div class="card__description">
                <h2>Yosemite Valley</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__image" src="./images/lake-louise (1).png" />
              <div class="card__description">
                <h2>Lake Louise</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__image" src="./images/bald-mountains (1).png" />
              <div class="card__description">
                <h2>Bald Mountains</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__image" src="./images/latemar (1).png" />
              <div class="card__description">
                <h2>Latemar</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park (1).png"
              />
              <div class="card__description">
                <h2>Vanoise National Park</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__image" src="./images/lago-di-braies (1).png" />
              <div class="card__description">
                <h2>Lago de Braies</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
