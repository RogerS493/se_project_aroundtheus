<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around The US logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.png"
            alt="Profile Picture"
          />
          <div class="profile__text">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__pencil-button"
              id="profile-edit-button"
            >
              <!---<img src="./images/pencil.png" alt="Pencil Edit" />-->
            </button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__plus-button">
            <!--<img src="./images/plus.png" alt="plus sign" />-->
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.png"
                alt="picture of yosemite valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="submit" class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.png"
                alt="picture of lake louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="submit" class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.png"
                alt="picture of bald mountain"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="submit" class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.png"
                alt="picture of latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="submit" class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.png"
                alt="picture of vanoise national park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="submit" class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.png"
                alt="picture of lago di braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago de Braies</h2>
                <button type="submit" class="card__heart-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright page__section">Â© 2022 Around The US</p>
      </footer>
    </div>

    <div class="modal" id="#profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="name"
            class="modal__form-name"
            placeholder="Jacques Cousteau"
          />
          <input
            type="text"
            name="description"
            class="modal__form-description"
            placeholder="Explorer"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
